<html lang="ch" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Angelia Display Panel</title>
    <link rel="shortcut icon" href="https://ntusthcilab.weebly.com/uploads/1/3/2/7/13271613/group-07_1_orig.png" />
    <style>
        @import './css/style.css';
    </style>
</head>

<body>
    <div id="selectDiv" class="card">
        <div class="sel">
            <div class="selTitle">
                <span>事件：</span>
            </div>
            <select class="form-control" id="eventSel" onchange="changeEvent();">
                <option>請選擇事件</option>
            </select>
        </div>
        <div class="sel">
            <div class="selTitle">
                <span>縣市：</span>
            </div>
            <select class="form-control" id="countySel" onchange="changeCountySel();">
                <option>請選擇縣市</option>
            </select>
        </div>
        <div class="sel">
            <div class="selTitle">
                <span>鄉鎮市區：</span>
            </div>
            <select class="form-control" id="districtSel" onchange="changeDistrictSel();">
                <option>請選擇鄉鎮市區</option>
            </select>
        </div>
    </div>
    <div id="map"></div>
    <div id="hoverDiv">
        <div class="word">
            <span id="cityName">縣市：</span>
        </div>
        <div class="word">
            <span id="fillRatio">填答率：</span>
        </div>
    </div>
    <div id="tableDiv" class="card">
        <div class="card-body">
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id='table'>
                <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">村里</th>
                        <th>負責人</th>
                        <th>詳細填答</th>
                    </tr>
                </thead>
                <tbody id='tbody'>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                        <td>25</td>
                        <td>$2.90</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                        <td>50</td>
                        <td>$1.25</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                        <td>10</td>
                        <td>$2.35</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Openlayers -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- my script -->
    <script type="text/javascript" src='./js/index.js'></script>
    <script type="text/javascript" src='./js/map.js'></script>
    <script type="text/javascript" src='./js/mapZoom.js'></script>
    <script type="text/javascript" src='./js/request.js'></script>
    <script type="text/javascript" src='./js/table.js'></script>
</body>

</html>
