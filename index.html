<html lang="ch" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Angelia Display Panel</title>
    <link rel="shortcut icon" href="https://ntusthcilab.weebly.com/uploads/1/3/2/7/13271613/group-07_1_orig.png" />
    <style>
        @import './css/style.css';
    </style>
</head>

<body>
    <div class="mdl-grid mycontainer">
        <div class="mdl-cell mdl-cell--2-col">
            <div id="selectDiv">
                <div class="sel">
                    <select class="form-control">
                        <option>請選擇事件</option>
                    </select>
                </div>
                <div class="sel">
                    <select class="form-control" id="countySel" onchange="changeCounty(this); getDistrict(this); getVillJson();">
                        <option>請選擇縣市</option>
                    </select>
                </div>
                <div class="sel">
                    <select class="form-control" id="districtSel">
                        <option>請選擇鄉鎮市區</option>
                    </select>
                </div>
                <div class="sel">
                    <select class="form-control">
                        <option>請選擇村里</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--5-col">
            <!-- <svg id="map"></svg> -->
            <div id="map"></div>
        </div>
        <div id="hoverDiv">
            <div class="word">
                <span id="cityName">縣市：</span>
            </div>
            <div class="word">
                <span>填答率：</span>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--5-col">
            <div id="chartDiv">
            </div>
        </div>
    </div>

    <!-- MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Openlayers -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css">

    <!-- d3.js -->
    <!-- <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script> -->

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- my script -->
    <script type="text/javascript" src='./js/index.js'></script>
    <script type="text/javascript" src='./js/map.js'></script>
    <script type="text/javascript" src='./js/mapZoom.js'></script>
    <script type="text/javascript" src='./js/request.js'></script>
</body>

</html>
